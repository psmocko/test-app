<mat-card>
    <form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm)" autocomplete="off" novalidate>
  <mat-card-header>
    <mat-card-title>New Event</mat-card-title>    
  </mat-card-header>
  <mat-card-content>
    
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="event.name" #name name="name" required />
        </mat-form-field>
      </div>
    
  </mat-card-content>
  <mat-card-actions>
      <button mat-button type="submit" [color]="primary" [disabled]="newEventForm.invalid">Save</button>
  </mat-card-actions>
</form>
</mat-card>
